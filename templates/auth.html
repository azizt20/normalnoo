{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная</title>
    <link rel="icon" sizes="" type="image/png" href="{% static 'img/logo.svg' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/daterangepicker.css' %}">
    <link rel="stylesheet" href="{% static 'css/style2.css' %}">
</head>
<body>

{% if messages %}
    {% for message in messages %}
        <div class="alert alert-warning text-center" role="alert">
            {{message}}
        </div>
    {% endfor %}
{% endif %}
<div style="min-height: 65vh">
    <div class="row w-100 mt-5 justify-content-center">
        <div class="col-md-6 d-flex flex-column justify-content-center align-items-center border w-100 px-5 mb-5 con">
            {{errors}}
            <form action="{% url 'login' %}" method="post" class="w-100 d-flex flex-column">
                {% csrf_token %}
                <h4 class="reg text-center pt-5">Вход</h4>
                <div class="d-lg-flex w-100 align-items-center mt-3">
                    <label for="id_email" class="mr-5 k" style="min-width: 135px; margin-right:34px!important;">Username</label>
                    {{form.username}}
                </div>
                <small class="text-danger align-self-end">{{form.username.errors}}</small>

                <div class="d-lg-flex w-100 align-items-center mt-3">
                    <label for="id_password" class="mr-5 k"
                        style="min-width: 135px; margin-right:34px!important;">Password</label>
                    {{form.password}}
                </div>
                <small class="text-danger align-self-end">{{form.password.errors}}</small>
                <div class="d-flex w-100 align-items-center mt-5 justify-content-center mb-5">
                    <button type="submit" class="btn btn-primary sign-up text-white font-weight-bold k">Вход</button>
                </div>
            </form>
        </div>
    </div>
</div>


<script src="{% static 'js/jquary.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
